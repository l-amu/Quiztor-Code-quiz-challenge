<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiztor</title>
</head>
<main class="container-flex">
    <section class="front" id="question-page" >
        

        <div class="timer-holder">
            <h6 id="countdown"></h6>
        </div>

        <div class="start-holder">
            <p>
                code quize challenge!
            </p>
            <p>Click Start to start the Quize.</p>
            <div>
                <button id="start-quize">Start</button>

            </div>
        </div>

       
        <!-- where the answer should appear -->
        <div class="question-container hide" id="questions">
            <!-- <textarea readonly id="question-box" area-label="Generated Questions"></textarea> -->
            <!-- <p>questions test</p> -->
        </div>
        <div class="answer-container hide" id="answers">
        </div>
        <div class="Score-holder">
            <!-- <button class="score-btn" id="highscore-Btn">View High Score</button> -->
            <p>All Done!</p>
        </div>
        <form class="form-holder hide" >
            Enter Intials: <input id="frm1" type="text" name="form"><input  type="submit" id="submitBtn" value="submit">
        </form>
        <div class="final-score hide">
            <p>High Score</p>
            <textarea readonly id="textarea-reslults"></textarea>
        </div>
        <button class="go-backBtn hide" id="go-back">Go-Back</button>

        
        
        
    </section>

    
</main>





















<script src="./assets/script.js"></script>
</body>

</html>
